<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Test</title>
<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
</head>
<body>
<p id="placeholder">Waiting for dataâ€¦</p>
<label>Term: </label>
<input type="text" value="lazy">
<button id="antonym">Fetch antonym</button>
<button id="synonym">Fetch synonym</button>
<button id="opposites">Fetch opposites</button>
<button id="all">Fetch all synonyms and antonyms</button>

<script>
//var host='http://localhost:8124/'
var host='/'
var term=''
$('button').click(function() {
	term=$('input').val()
})
$('#antonym').click(function() {
	$.get(host+'antonym?term='+term, function(data, textStatus, jqXHR) {
		console.log(data)
		$("#placeholder").text("Antonym: " + data.antonyms);
	})
})
$('#synonym').click(function() {
	$.get(host+'synonym?term='+term, function(data, textStatus, jqXHR) {
		console.log(data)
		$('#placeholder').text('Synonym: ' + data.synonyms)
	})
})
$('#opposites').click(function() {
	$.get(host+'opposites?term='+term, function(data,textStatus,jqXHR) {
		console.log(data)
		$('#placeholder').text('Opposites: ' + data.name)
	})
})
$('#all').click(function() {
	$.get(host+'all?term='+term, function(data,textStatus,jqXHR) {
		console.log(data)
		$('#placeholder').text('List: ' + JSON.stringify(data))
	})
})
</script>
</body>
</html>
